<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            background: pink;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
        }

        #yes {
            background-color: green;
            color: white;
            left: 45%;
            top: 50%;
        }

        #no {
            background-color: red;
            color: white;
            left: 55%;
            top: 50%;
        }
    </style>
</head>
<body>

<h1>Will You Be My Valentine? ❤️</h1>
<h2>Soch rha hu is valentine dost ke saath hi mana lu.
</h2>
<h3></h3>
<button id="yes" class="btn" onclick="alert('Yayyyyy ❤️ Love You mitrr')">Yes</button>
<button id="no" class="btn">No</button>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("mouseover", function() {
        const yesRect = yesBtn.getBoundingClientRect();

        const randomX = yesRect.left + (Math.random() * 150 - 175);
        const randomY = yesRect.top + (Math.random() * 150 - 175);

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    });
</script>

</body>
</html>
